[platformio]
src_dir = async_web_led

[env:seeed_xiao_esp32c3]
board = seeed_xiao_esp32c3
framework = arduino
platform = espressif32
monitor_speed = 460800
lib_deps = me-no-dev/ESP Async WebServer@^1.2.4
